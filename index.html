<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chrome Settings</title>
</head>
<body>
    <h1>Open Chrome Settings Without JavaScript</h1>
    
    <!-- Method 1: Using a simple anchor tag with target="_blank" -->
    <a href="chrome://settings/content/protectedContent" target="_blank">Open with Simple Link</a>
    <br><br>
    
    <!-- Method 2: Using a form with the GET method -->
    <form action="chrome://settings/content/protectedContent" target="_blank">
        <input type="submit" value="Open with Form">
    </form>
    <br><br>

    <!-- Method 3: Using an image inside an anchor tag -->
    <a href="chrome://settings/content/protectedContent" target="_blank">
        <img src="https://via.placeholder.com/150" alt="Open Chrome Settings">
    </a>
    <p>Click the image above to open Chrome settings.</p>
    
    <!-- Method 4: Using a button inside a form with the GET method -->
    <form action="chrome://settings/content/protectedContent" target="_blank">
        <button type="submit">Open with Button in Form</button>
    </form>

</body>
</html>
