<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chrome Settings</title>
</head>
<body>
    <h1>Open Chrome Settings</h1>
    <button onclick="openChromeSettings()">Open Protected Content Settings</button>

    <script>
        function openChromeSettings() {
            window.open('chrome://settings/content/protectedContent', '_blank');
        }
    </script>
</body>
</html>
